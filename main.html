<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armenian Communities</title>
  <meta name="description" content="A single-page directory of Armenian communities with modern cards, theme toggle, platforms and member counts." />
  <style>
    /* Critical CSS - full styles in external stylesheet */
    :root {
      --bg: #0b1020; --bg-elev: #131a2e; --text: #eaf0ff; --muted: #a7b0c8;
      --card: #121a2b; --ring: #6ea8ff; --accent: #5b8cff; --accent-2: #a58bff;
      --shadow: 0 12px 36px rgba(0,0,0,.55); --border: rgba(255,255,255,.08);
      --chip-bg: color-mix(in oklab, var(--bg-elev) 85%, transparent);
    }
    html[data-theme="light"] { --bg:#f6f8ff; --bg-elev:#ffffff; --text:#0f172a; --muted:#51607a; --card:#ffffff; --ring:#335dff; --accent:#335dff; --accent-2:#8a5cff; --shadow:0 10px 30px rgba(16,24,40,.10); --border:rgba(2,6,23,.08); --chip-bg: color-mix(in oklab, var(--bg-elev) 92%, transparent); }
    html[data-theme="dark"] { --bg:#0b1020; --bg-elev:#10172b; --text:#eaf0ff; --muted:#9aa7c9; --card:#0f1528; --ring:#6ea8ff; --accent:#6ea8ff; --accent-2:#a58bff; --shadow:0 12px 36px rgba(0,0,0,.55); --border:rgba(255,255,255,.08); --chip-bg: color-mix(in oklab, var(--bg-elev) 85%, transparent); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Inter,Arial,"Noto Sans",system-ui,sans-serif;color:var(--text);
      background:radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.12), transparent 50%),
                 radial-gradient(1000px 500px at 110% 0%, rgba(168,85,247,.10), transparent 50%),
                 linear-gradient(180deg, var(--bg) 0%, var(--bg) 100%);
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 18px 64px}
    #cards{display:grid;gap:24px;grid-template-columns:repeat(auto-fill,minmax(340px,1fr))}
    .community-card{opacity:0;transform:translateY(8px)}
  </style>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <div class="hdr">
      <div class="title">
        <span class="flag-arm" aria-hidden="true"></span>
        <h1>Armenian Communities</h1>
      </div>
      <div class="actions">
        <button id="themeToggle" class="toggle" type="button" aria-label="Toggle theme" data-mode="light">
          <span>‚òÄÔ∏è</span>
          <span>üåô</span>
          <span class="knob">‚òÄÔ∏è</span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="wrap">
      <div id="cards"></div>
    </div>
  </main>
  <script src="assets/js/app.js" defer></script>
</body>
</html>
